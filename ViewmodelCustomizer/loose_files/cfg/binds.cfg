//stock non class-specific binds
//Made with cfg.tf - custom Team Fortress 2 config generator


bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup invprev
bind mwheeldown invnext
bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind q lastinv
bind e "voicemenu 0 0"
bind t "say do it again"
bind y "say show me your moves"
bind alt "impulse 201"
bind o taunt
   //sentry bind

bind f sentry;

alias sentry "destroy 2;build 2";

bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n +quickswitchmenu
bind space +jump
bindtoggle ctrl r_drawviewmodel
bind tab +showscores
bind escape cancelselect
bind j cl_trigger_first_notification
bind h cl_decline_first_notification
bind l dropitem
bind mouse3 lastdisguise
bind r +reload
bind k kill
bind f +use_action_slot_item
exec tweaks/tabgraph